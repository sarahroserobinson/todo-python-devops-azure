<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>Add your tasks that need doing</h1>
    <ol>
      {% for todo in completed_list %}
        <li>{{ todo.task }}</li>

      {% if todo.done == False %}
    <span>To do</span>
    {% else %}
    <span>Done</span>
    {% endif %}

    {% endfor %}
    </ol>
  </body>
</html>
