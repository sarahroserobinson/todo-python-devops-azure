<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>Add your tasks that need doing</h1>
    <ul>
      {% for todo in todolist %}
        <li>{{ todo.task }}</li>

      {% if todo.done == False %}
    <span>Not Complete</span>
    {% else %}
    <span>Completed</span>
    {% endif %}

    {% endfor %}
    </ul>
  </body>
</html>
